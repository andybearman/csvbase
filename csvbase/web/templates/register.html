{# -*- mode: jinja2 -*- #}
{% extends "base.html" %}

{% block main %}
  <div class="container">
    <h1>Register a new account</h1>
    <form method="POST">
      {% if whence %}
        <input type="hidden" name="whence" value="{{ whence }}">
      {% endif %}

      <p>
        <label>Username</label>
        <input type="text" name="username" required pattern="^[A-z][-A-z0-9]+"
               title="Letters, numbers and dashes only.  Must start with a letter">
      </p>
      <p>
        <label>(Optional) Email</label>
        <input type="text" name="email" pattern=".*@.*"
               title="Must contain an @-sign">
      </p>
      <p>
        <label>Password</label>
        <input type="password" required name="password">
      </p>

      <p>If you already have an account, <a href="{{url_for('csvbase.sign_in')}}">sign in</a></p>

      <input class="btn btn-primary" type="submit" value="Register">

    </form>
  </div>
{% endblock %}
